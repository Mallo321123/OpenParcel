events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Weiterleitung von HTTP auf HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # Pfade zum SSL-Zertifikat und -Schlüssel
        ssl_certificate /etc/nginx/ssl/nginx.crt;  # Dein SSL-Zertifikat
        ssl_certificate_key /etc/nginx/ssl/nginx.key;  # Dein SSL-Schlüssel

        # SSL-Optionen (empfohlen)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }

        location /login {
            try_files /login.html =404;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        location /css/ {
            add_header Content-Type text/css;
            types { 
                text/css css;
            }
        }

        location /js/ {
            add_header Content-Type application/javascript;
            types { 
                application/javascript js;
            }
        }

        location /api/ {
            proxy_pass https://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
