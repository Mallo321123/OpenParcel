<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produkt bearbeiten</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/product-add/product-add.css" rel="stylesheet" />
        <link href="css/product-add/info.css" rel="stylesheet" />
	</head>
    <body>
		<div class="container">
			<div class="header">
				<h1>Produkt<span id="product-name"></span></h1>
			</div>
			<div class="product-info">
				<div class="product-info">
					<h2>Produktinformationen</h2>

					<div class="info-item">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Name" />
					</div>

					<div class="info-item">
						<label for="comment">Kommentar:</label>
						<input type="text" id="comment" name="comment" placeholder="Kommentar" />
					</div>

					<div class="info-item">
						<label for="buildTime">Bauzeit:</label>
						<input type="text" id="buildTime" name="buildTime" placeholder="Bauzeit" />
					</div>

					<div class="info-item">
						<label>Kunden Gruppen:</label>
						<ul class="customer-groups-list" id="customerGroupsList">
							<!-- Produkte werden hier dynamisch hinzugefügt -->
						</ul>
						<div class="add-customer-group-container">
							<input
								type="text"
								id="GroupName"
								name="groupName"
								placeholder="Gruppen name"
							/>
							<button id="addGroupButton">Gruppe hinzufügen</button>
						</div>
					</div>

					<div class="info-item">
						<label for="difficulty">Schwierigkeit:</label>
						<select id="difficulty" name="state">
							<option value=1>1</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
                            <option value=5>5</option>
						</select>
					</div>
				</div>
			</div>
            <button id="saveButton">Produkt speichern</button>
		</div>
		<script src="js/product-add.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
