<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }

        .btn-home {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
        }

        .error-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Die Seite, die Sie suchen, wurde nicht gefunden.</div>
        <img class="error-image" src="https://via.placeholder.com/400x250?text=404+Not+Found" alt="404 Bild">
        <p>Es scheint, als wären Sie auf der falschen Seite gelandet. Zurück zur Startseite?</p>
        <a href="/" class="btn btn-primary btn-home">Zur Startseite</a>
    </div>
</body>
</html>
