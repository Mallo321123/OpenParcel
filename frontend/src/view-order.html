<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bestellungen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/order-view/order-view.css" rel="stylesheet" />
		<link href="css/order-view/info.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Bestellung #<span id="order-id"></span></h1>
			</div>
			<div class="order-info">
				<h2>Bestellinformationen</h2>
				<div class="info-item">
					<span>Kommentar:</span>
					<p id="comment">Laden</p>
				</div>
				<div class="info-item">
					<span>Kunde:</span>
					<p id="customer">Laden</p>
				</div>
				<div class="info-item">
					<span>Hinzuf√ºgt am:</span>
					<p id="addDate">Laden</p>
				</div>
				<div class="info-item">
					<span>Abgeschlossen am:</span>
					<p id="closeDate">-</p>
				</div>
				<div class="info-item">
					<span>Produkte:</span>
					<ul class="product-list" id="productList"></ul>
				</div>
				<div class="info-item">
					<span>Versandart:</span>
					<p id="shipment">Laden</p>
				</div>
				<div class="info-item">
					<span>Status:</span>
					<p id="state" class="status hold">Laden</p>
				</div>
			</div>
		</div>
		<script src="js/order-view.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
