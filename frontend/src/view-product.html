<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produkt Ansehen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/view-product/view-product.css" rel="stylesheet" />
        <link href="css/view-product/info.css" rel="stylesheet" />
	</head>
    <div class="container">
        <div class="header">
            <h1>Produkt<span id="product-name"></span></h1>
        </div>
        <div class="product-info">
            <div class="product-info">
                <h2>Produktinformationen</h2>

                <div class="info-item">
                    <span>Name:</span>
					<p id="name">Laden</p>
                </div>

                <div class="info-item">
                    <span>Kommentar:</span>
					<p id="comment">Laden</p>
                </div>

                <div class="info-item">
                    <span>Bauzeit:</span>
					<p id="buildTime">Laden</p>
                </div>

                <div class="info-item">
                    <span>Kunden Gruppen:</span>
                    <ul class="customer-groups-list" id="customerGroupsList">
                        <!-- Produkte werden hier dynamisch hinzugefÃ¼gt -->
                    </ul>
                </div>

                <div class="info-item">
                    <span>Schwierigkeit:</span>
					<p id="difficulty" class="difficulty">Laden</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/view-product.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
