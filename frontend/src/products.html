<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produkte</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/products/products.css" rel="stylesheet" />
		<link href="css/products/product-card.css" rel="stylesheet" />
		<link href="css/products/nav.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-dashboard">
				<a href="dashboard.html" class="dashboard-button">Dashboard</a>
			</div>
		</nav>
		<div class="container">
			<div class="header">
				<h1>Produkte</h1>
			</div>
			<div class="product-head">
				<div class="add-product-button">
					<a href="product-add.html">
						<button id="addProductButton">➕ Neues Produkt hinzufügen</button>
					</a>
				</div>
				<label for="product-limit">Anzahl anzeigen:</label>
				<select id="product-limit">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="200">200</option>
				</select>
			</div>
			<div class="product-header">
				<div class="search-container">
					<label for="search-type">Produkt name:</label>
					<input type="text" id="search-name" placeholder="Einhorn" />
				</div>
				<div class="search-container">
					<label for="search-type">Schwierigkeit</label>
					<select id="search-difficulty">
						<option value="">-</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
			</div>
            <div class="product-header">
				<div class="sort-controls">
					<div class="sort-name">
						<button class="sort-btn" data-field="name" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="name" data-order="desc">
							▼
						</button>
						<span>Name</span>
					</div>
					<div class="sort-difficulty">
						<button class="sort-btn" data-field="difficulty" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="difficulty" data-order="desc">
							▼
						</button>
						<span>Schwierigkeit</span>
					</div>
				</div>
			</div>
			<div class="product-list">
				<div id="loading" class="loading-container">
					<div class="loader">
						<embed src="loader.html" width="100%" height="500px" />
					</div>
				</div>
				<!-- Dynamicly generated List -->
				<div id="product-list" style="display: none"></div>
			</div>
			<div id="pagination" class="pagination"></div>
		</div>
		</div>
		<script src="js/products.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
