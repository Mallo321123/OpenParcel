<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bestellungen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/orders/orders.css" rel="stylesheet" />
		<link href="css/orders/orders-card.css" rel="stylesheet" />
		<link href="css/orders/nav.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-dashboard">
				<a href="dashboard.html" class="dashboard-button">Dashboard</a>
			</div>
		</nav>
		<div class="container">
			<div class="header">
				<h1>Bestellungen</h1>
			</div>
			<div class="order-head">
				<div class="add-order-button">
					<a href="order-add.html">
						<button id="addOrderButton">➕ Neue Bestellung hinzufügen</button>
					</a>
				</div>
				<label for="order-limit">Anzahl anzeigen:</label>
				<select id="order-limit">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="200">200</option>
				</select>
			</div>
			<div class="order-header">
				<div class="search-container">
					<label for="search-type">Kunde:</label>
					<input type="text" id="search-customer" placeholder="Kunde" />
				</div>
				<div class="search-container">
					<label for="search-type">Versandart</label>
					<input
						type="text"
						id="search-shipmentType"
						placeholder="Versandart"
					/>
				</div>
				<div class="search-container">
					<label for="search-type">Status</label>
					<select id="search-state" onchange="handleInputChange()">
						<option value="">-</option>
						<option value="open">Offen</option>
						<option value="hold">Wartend</option>
						<option value="working">In Bearbeitung</option>
						<option value="closed">Abgeschlossen</option>
					</select>
				</div>
			</div>
			<div class="order-header">
				<div class="sort-controls">
					<div class="sort-id">
						<button class="sort-btn" data-field="id" data-order="asc">▲</button>
						<button class="sort-btn" data-field="id" data-order="desc">
							▼
						</button>
						<span>ID</span>
					</div>
					<div class="sort-customer">
						<button class="sort-btn" data-field="customer" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="customer" data-order="desc">
							▼
						</button>
						<span>Kunde</span>
					</div>
					<div class="sort-addDate">
						<button class="sort-btn" data-field="addDate" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="addDate" data-order="desc">
							▼
						</button>
						<span>Bestelldatum</span>
					</div>
					<div class="sort-shipmentType">
						<button class="sort-btn" data-field="shipmentType" data-order="asc">
							▲
						</button>
						<button
							class="sort-btn"
							data-field="shipmentType"
							data-order="desc"
						>
							▼
						</button>
						<span>Versandart</span>
					</div>
					<div class="sort-closeDate">
						<button class="sort-btn" data-field="closeDate" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="closeDate" data-order="desc">
							▼
						</button>
						<span>Abschlussdatum</span>
					</div>
					<div class="sort-state">
						<button class="sort-btn" data-field="state" data-order="asc">
							▲
						</button>
						<button class="sort-btn" data-field="state" data-order="desc">
							▼
						</button>
						<span>Status</span>
					</div>
				</div>
			</div>
			<div class="order-list">
				<div id="loading" class="loading-container">
					<div class="loader">
						<embed src="loader.html" width="100%" height="500px" />
					</div>
				</div>
				<!-- Dynamicly generated List -->
				<div id="order-list" style="display: none"></div>
			</div>
		</div>
		<script src="js/orders.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
