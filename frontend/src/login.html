<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <!-- FontAwesome für das Augensymbol -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1>Willkommen zurück</h1>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Nutzername" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Passwort" required>
        <button type="button" id="passwordVisibilityToggle" class="btn btn-link show-password-btn">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="alertMessage" style="display: none; color: red;"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
