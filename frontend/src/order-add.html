<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bestellung Hinzuf端gen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/order-add/order-add.css" rel="stylesheet" />
		<link href="css/order-add/info.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Neue Bestellung hinzuf端gen</h1>
			</div>
			<div class="order-info">
				<div class="info-item">
					<label for="comment">Kommentar:</label>
					<input
						type="text"
						id="comment"
						name="comment"
						placeholder="Kommentar hinzuf端gen"
					/>
				</div>

				<div class="info-item">
					<label for="customer">Kunde:</label>
					<input
						type="text"
						id="customer"
						name="customer"
						placeholder="Kundenname"
					/>
				</div>

				<div class="info-item">
					<label>Produkte:</label>
					<ul class="product-list" id="productList"></ul>
					<div class="add-product-container">
						<input
							type="text"
							id="productName"
							name="productName"
							placeholder="Produktname"
						/>
						<input
							type="number"
							id="productCount"
							name="productCount"
							placeholder="Anzahl"
							min="1"
							value="1"
						/>
						<button id="addProductButton">Produkt hinzuf端gen</button>
					</div>
				</div>

				<div class="info-item">
					<label for="shipment">Versandart:</label>
					<input
						type="text"
						id="shipment"
						name="shipment"
						placeholder="Versandart"
					/>
				</div>

				<div class="info-item">
					<label for="state">Status:</label>
					<select id="state" name="state">
						<option value="open">Offen</option>
						<option value="working">In Bearbeitung</option>
						<option value="hold">Wartend</option>
						<option value="closed">Abgeschlossen</option>
					</select>
				</div>
			</div>

			<button id="saveButton">Bestellung speichern</button>
		</div>

		<script src="js/order-add.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
