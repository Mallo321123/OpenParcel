<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bestellungen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/edit-order/edit-order.css" rel="stylesheet" />
		<link href="css/edit-order/info.css" rel="stylesheet" />
		<link href="css/edit-order/delete.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Bestellung #<span id="order-id"></span></h1>
			</div>
			<div class="order-info">
				<div class="order-info">
					<h2>Bestellinformationen</h2>

					<div class="info-item">
						<label for="comment">Kommentar:</label>
						<input type="text" id="comment" name="comment" value="Laden" />
					</div>

					<div class="info-item">
						<label for="customer">Kunde:</label>
						<input type="text" id="customer" name="customer" value="Laden" />
					</div>

					<div class="info-item">
						<label for="addDate">Hinzufügt am:</label>
						<input type="datetime-local" id="addDate" name="addDate" value="" />
					</div>

					<div class="info-item">
						<label for="closeDate">Abgeschlossen am:</label>
						<input
							type="datetime-local"
							id="closeDate"
							name="closeDate"
							value=""
						/>
					</div>

					<div class="info-item">
						<label>Produkte:</label>
						<ul class="product-list" id="productList">
							<!-- Produkte werden hier dynamisch hinzugefügt -->
						</ul>
						<div class="add-product-container">
							<input
								type="text"
								id="productName"
								name="productName"
								placeholder="Produktname"
							/>
							<input
								type="number"
								id="productCount"
								name="productCount"
								placeholder="Anzahl"
								min="1"
								value="1"
							/>
							<button id="addProductButton">Produkt hinzufügen</button>
						</div>
					</div>

					<div class="info-item">
						<label for="shipment">Versandart:</label>
						<input type="text" id="shipment" name="shipment" value="Laden" />
					</div>

					<div class="info-item">
						<label for="state">Status:</label>
						<select id="state" name="state" onchange="handleInputChange()">
							<option value="hold">Wartend</option>
							<option value="working">In Bearbeitung</option>
							<option value="open">Offen</option>
							<option value="closed">Abgeschlossen</option>
						</select>
					</div>
				</div>
			</div>
			<button id="deleteOrderButton">❌ Bestellung Löschen</button>
		</div>

		<script src="js/edit-order.js"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
